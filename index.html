<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta
        name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->

        <link
        rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

        <!-- Imported Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Outfit:wght@700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./style.css">

        <title>Frontend Mentor | Product preview card component</title>

    </head>

    <body>

        <div class="boxbox">
            <main class="container">
                <picture class="img-box">
                    <source media="(min-width: 600px)" srcset="./images/image-product-desktop.jpg">
                    <img class="product-image" src="./images/image-product-mobile.jpg" alt="perfume mobile image">
                </picture>

                <article class="content-box">
                    <h2 class="perfume">Perfume</h2>
                    <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
                    <p class="product-desc">
                        A floral, solar and voluptuous interpretation composed by
                        <br>
                        Olivier Polge, Perfumer-Creator for the House of CHANEL.
                    </p>
                    <div class="price-box">
                        <p class="discount">$149.99</p>
                        <p class="original-price">$169.99</p>
                    </div>
                    <button class="cart-button"><img src="./images/icon-cart.svg" alt="shopping-cart">
                        Add to Cart</button>
                </article>
            </main>

            <div class="attribution">
                <p>Challenge by
                    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
                    <a href="https://github.com/Grunt395" target="_blank">Grant Lewandowski</a>.
                </p>
            </div>

        </div>
    </body>
</html>
